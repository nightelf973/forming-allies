<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="../assets/js/layout.js" defer data-active="discussion-nav" id="nav-script"></script>
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
    <meta name="author" content="Megan Ross">
    <title>Forming Allies</title>
    <link rel="icon" href="../assets/images/icon.ico">
  </head>
  <body>
    <div class = "content">
      <div class="container">
        <!--using card to display create post form-->
        <div class="signup col-sm-10">
          <div class="card headr">
            <form id="postForm">
              <div class="card-body">
                <h3 class="games"><strong>Create Post</strong></h3>
                <!-- form post input-->
                <div class="form-group">
                  <textarea class="form-control" name="postText" id="question" placeholder="Input post" required></textarea>
                </div>
              </div>
              <div class="card-footer">
                <!--form submit button-->
                <button name='create-submit' type='submit' class='btn btn-primary'>Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script defer type="module">
      import {createPost} from '../assets/js/functions.js';
      $('#postForm').on('submit', function(event){
        event.preventDefault();
        createPost(this);
      });
    </script>
  </body>
</html>
