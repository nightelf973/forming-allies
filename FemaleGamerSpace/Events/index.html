<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="/forming-allies/assets/css/main.css">
  <meta name="author" content="Megan Ross">
  <title>Forming Allies</title>
  <link rel="icon" href="/forming-allies/assets/images/icon.ico">
</head>
<body>
  <div class="container mt-5">
    <div class="card headr">
      <div class="card-body">
        <h3 class="card-title games centered">Upcoming Events Surrounding Game Diversity and Change</h3>
      </div>
    </div>
    <div class="container mt-4">
      <div class="row" id="eventContainer"></div>
    </div>
  </div>
  <script>

    // Load events from JSON
    fetch('/forming-allies/assets/tables/events.json')
      .then(response => response.json())
      .then(events => {
        const container = document.getElementById('eventContainer');
                events.forEach(event => {
          const card = document.createElement('div');

          card.className = 'col-lg-6 d-flex';
          card.innerHTML = `
            <div class="card flex-fill event-card nav-margin mb-4">
              <div class="card-header games black-font">
                <strong>${event.name}</strong>
              </div>
              <div class="card-block games">
                <img src="/forming-allies/assets/images/${event.image}" class="img-fluid" alt="${event.name}">
                <p class="card-text padding-side m-0">${event.description}</p>
              </div>
              <div class="mt-auto games">
                <p class="card-text padding-side mb-0">${event.price}</p>
                <div class="card-footer padding-side">
                  <a href="${event.link}" target="_blank" class="stretched-link">${event.date}${event.enddate ? ' - ' + event.enddate : ''}</a>
                </div>
              </div>
            </div>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => {
        document.getElementById('eventContainer').innerHTML = '<p>Error loading events.</p>';
        console.error('Error loading events.json:', error);
      });
  </script>
      <script src="/forming-allies/assets/js/layout.js"></script>
    <input type="hidden" value="gameher-space-nav" id="active-nav-title">
</body>
</html>
