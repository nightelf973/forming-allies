
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="../assets/js/layout.js" defer data-active="notable-women-nav" id="nav-script"></script>
    <script src="../assets/js/layout.js" defer></script>
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
    <meta name="author" content="Megan Ross">
    <title>Forming Allies</title>
    <link rel="icon" href="../assets/images/icon.ico">
  </head>
  <body>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="6000">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
      </ol>
      <div class="carousel-inner" id="womenContainer"></div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon bigger" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon bigger" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <script defer>
      // Load events from JSON in place of sql (github Pages requires static pages)
      const container = $('#womenContainer');
      fetch('../assets/tables/women.json')
        .then(response => response.json())
        .then(women => {
          women.forEach((woman,idx) => {
            const isActive = idx === 0 ? 'active' : '';
            let html = `
              <div class="carousel-item ${isActive}">
                <img class=" carousel-image w-100 car-item" src="../assets/images/${woman.image}" alt="${woman.name}">
                <div class="carousel-caption less-padding black-font">
                  <div class ="card">
                    <div class="card-body less-padding">
                      <h3 class="card-title games centered">${woman.name}</h3>
                      <p class='games'>${woman.bio}</p>
                    </div>
                  </div>
                </div>
              </div>`;
            container.prepend(html);
          });
        })
        .catch(error => {
          $('#womenContainer').html('<p>Error loading women.</p>');
          console.error('Error loading women.json:', error);
        });
    </script>
  </body>
</html>
