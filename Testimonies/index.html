
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/forming-allies/assets/css/main.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <meta name="author" content="Megan Ross">
    <title>Forming Allies</title>
    <link rel="icon" href="/forming-allies/assets/images/icon.ico">
  </head>

  <body>
   
    <!-- Demo header-->
    <div class='container mt-20'>
    <!--heading-->
    <section class="py-5 text-center">
      <div class="opaqueno container bg-dark py-4 text-white curved-corner">
        <header>
          <h3 class="display-4">Testimonies From Female Gamers</h3>
          <p class="font-italic mb-1">~50 female gamers were asked about their experiences with harassment whilst playing multiplayer online video games and how it made them feel. <br> This is what they had to say:</p>
        </header>
      </div>
    </section>
    <section class="pb-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-10 col-xl-10 mx-auto">
            <div class="bg-white shadow rounded">
              <!--carousel-->
              <div class="carousel slide" id="carouselExampleIndicators" data-ride="carousel" data-interval="6000">
                <div id="testimonyContainer" class="carousel-inner p-5">
                  <!--carousel slide-->
                  
                <!--carousel previous slide control-->
                <a class="carousel-control-prev dark-indicator" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
                </a>
                <!--carousel next slide control-->
                <a class="carousel-control-next dark-indicator" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    </div>
      <script>

    // Load events from JSON
    fetch('/forming-allies/assets/tables/testimonies.json')
      .then(response => response.json())
      .then(testimonies => {
        const container = document.getElementById('testimonyContainer');
          testimonies.forEach((testimony,idx) => {
          const card = document.createElement('div');
          if (idx==0) card.className = 'carousel-item active';
          else card.className = 'carousel-item';
          card.innerHTML = `
                  <div class="media d-flex flex-column flex-sm-row align-items-center align-items-sm-start">
                      <img class="rounded-circle img-thumbnail" src="/forming-allies/assets/images/icon.ico" alt="icon" width="75">
                      <div class="media-body ml-3 mt-3 mt-sm-0">
                        <!--blockquote testimony-->
                        <blockquote class="blockquote border-0 p-0">
                          <p class="font-italic lead"> <i class="fa fa-quote-left mr-3 text-success"></i>${testimony}&nbsp;&nbsp;<i class="fa fa-quote-right mr-3 text-success"></i></p>
                          <footer class="blockquote-footer">Anonymous</footer>
                        </blockquote>
                      </div>
                    </div>
          `;
    container.insertBefore(card, container.firstChild);
        });
      })
      .catch(error => {
        document.getElementById('testimonyContainer').innerHTML = '<p>Error loading testimoniess.</p>';
        console.error('Error loading testimonies.json:', error);
      });
  </script>
    <script src="/forming-allies/assets/js/layout.js"></script>
    <input type="hidden" value="testimonies-nav" id="active-nav-title">
  </body>
</html>
